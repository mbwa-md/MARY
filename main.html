<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SILA TECH â€” CYBERPUNK UI</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Chakra+Petch:wght@400;500;600&display=swap');

:root{
  --neon-blue:#00eaff;
  --neon-pink:#ff008c;
  --dark-bg:#030008;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background: radial-gradient(circle at center, #090014, #000);
  font-family:'Chakra Petch',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  padding-bottom:95px;
}

/* FLOATING GRID EFFECT */
.grid{
  position:absolute;
  width:100%;
  height:100%;
  background:
    linear-gradient(var(--neon-blue) 1px, transparent 1px),
    linear-gradient(90deg, var(--neon-pink) 1px, transparent 1px);
  background-size:55px 55px;
  opacity:.05;
  animation: gridMove 30s linear infinite;
  top:0;
  left:0;
  z-index:0;
}

@keyframes gridMove{
  from{transform:translateY(0);}
  to{transform:translateY(-320px);}
}

/* MAIN BOX */
.box{
  width:90%;
  max-width:420px;
  background:rgba(0,0,0,0.65);
  padding:30px;
  border-radius:15px;
  border:2px solid var(--neon-blue);
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px var(--neon-blue);
  text-align:center;
  position:relative;
  animation: neonPulse 3s infinite;
  z-index:2;
}

/* NEON PULSE */
@keyframes neonPulse{
  50%{ box-shadow:0 0 35px var(--neon-pink); }
}

/* LOGO + INNER IMAGE */
.logo-image{
  width:95px;
  height:95px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid var(--neon-blue);
  margin:auto;
  box-shadow:0 0 18px var(--neon-blue);
}

.logo-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.logo-text{
  margin-top:14px;
  font-family:'Orbitron';
  font-size:28px;
  color:var(--neon-blue);
  text-shadow:0 0 12px var(--neon-blue);
}

h3{
  margin-top:14px;
  color:var(--neon-pink);
  text-shadow:0 0 10px var(--neon-pink);
  font-family:'Orbitron';
  margin-bottom:4px;
}

h6{
  opacity:.7;
  margin-bottom:18px;
}

/* INNER IMAGE */
.inner-image{
  width:100%;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:18px;
  border:2px solid var(--neon-blue);
  box-shadow:0 0 15px var(--neon-blue);
}
.inner-image img{
  width:100%;
  height:auto;
  display:block;
}

/* INPUT */
.input-container{
  display:flex;
  border:2px solid var(--neon-blue);
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  margin-bottom:20px;
  box-shadow:0 0 12px var(--neon-blue);
  padding:4px;
}

.input-container input{
  flex:1;
  background:transparent;
  border:none;
  padding:14px;
  color:white;
  font-size:16px;
  outline:none;
}

.input-container button{
  width:105px;
  background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  border:none;
  color:white;
  text-transform:uppercase;
  font-family:'Orbitron';
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
}

.code-display{
  padding:12px;
  border-radius:10px;
  border:2px solid var(--neon-blue);
  background:rgba(255,255,255,0.05);
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
  margin-top:10px;
  cursor:pointer;
  box-shadow:0 0 12px var(--neon-blue);
}

.code-value{
  font-size:22px;
  color:var(--neon-pink);
  text-shadow:0 0 10px var(--neon-pink);
}

/* LOADING ANIMATION */
.loading{
  width:40px;
  height:40px;
  border:4px solid var(--neon-blue);
  border-top:4px solid var(--neon-pink);
  border-radius:50%;
  margin:auto;
  animation: spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:85px;
  background:rgba(0,0,0,0.65);
  border-top:2px solid var(--neon-blue);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 15px var(--neon-blue);
  z-index:5;
}

.nav-item{
  text-align:center;
  color:white;
  font-size:13px;
  opacity:.8;
  transition:.3s;
  cursor:pointer;
}

.nav-item i{
  font-size:20px;
  margin-bottom:5px;
  color:var(--neon-blue);
  text-shadow:0 0 10px var(--neon-blue);
}

.nav-item:hover{
  opacity:1;
  transform:scale(1.1);
}
</style>
</head>
<body>

<div class="grid"></div>

<div class="box">


  <div class="logo-text">SILA TECH</div>

  <!-- INNER IMAGE -->
  <div class="inner-image">
    <img src="https://files.catbox.moe/dlvrav.jpg">
  </div>

  <h3 id="page-title">PAIR GENERATOR</h3>
  <h6 id="page-desc">Enter your number with country code</h6>

  <!-- PAGE CONTENT -->
  <div id="page-content">
    <div class="input-container">
      <input id="number" placeholder="+255xxxxxxxxx">
      <button id="submit">                           Enter</button>
    </div>
    <div id="waiting-message" style="display:none;" class="loading"></div>
    <main id="pair"></main>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" data-page="home">
    <i class="fas fa-home"></i>
    <div>Home</div>
  </div>

  <div class="nav-item" data-page="pair">
    <i class="fas fa-qrcode"></i>
    <div>Pair</div>
  </div>

  <div class="nav-item" data-page="bot">
    <i class="fas fa-bolt"></i>
    <div>Bot</div>
  </div>

  <div class="nav-item" data-page="settings">
    <i class="fas fa-cog"></i>
    <div>Settings</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
const pairContainer = document.getElementById("pair");
const submitBtn = document.getElementById("submit");
const numberInput = document.getElementById("number");
const waitingMessage = document.getElementById("waiting-message");
const pageTitle = document.getElementById("page-title");
const pageDesc = document.getElementById("page-desc");
const pageContent = document.getElementById("page-content");

// COPY CODE FUNCTION
async function Copy(){
  let text=document.getElementById("copy-value").innerText;
  let cd=document.getElementById("code-display");
  await navigator.clipboard.writeText(text);
  cd.innerHTML='<i class="fas fa-check"></i> COPIED!';
}

// PAIR GENERATOR
submitBtn.onclick=async(e)=>{
  e.preventDefault();
  if(!numberInput.value){
    pairContainer.innerHTML="<div style='color:red'>Enter phone number</div>";
    return;
  }
  const bc=numberInput.value.replace(/[^0-9]/g,"");
  waitingMessage.style.display="block";
  pairContainer.innerHTML="";
  try{
    let {data}=await axios(`/code?number=${bc}`);
    let code=data.code||"Unavailable";
    waitingMessage.style.display="none";
    pairContainer.innerHTML=`
      <div class="code-display" id="code-display" onclick="Copy()">
        <i class="fas fa-copy"></i>
        <span>CODE:</span>
        <span class="code-value" id="copy-value">${code}</span>
      </div>`;
  }catch{
    waitingMessage.style.display="none";
    pairContainer.innerHTML="<div style='color:red'>Server Offline</div>";
  }
}

// NAVIGATION
const navItems = document.querySelectorAll(".nav-item");
navItems.forEach(item=>{
  item.addEventListener("click",()=>{
    const page = item.getAttribute("data-page");
    pageTitle.textContent = page.toUpperCase();
    switch(page){
      case "home":
        pageDesc.textContent = "Welcome to SILA TECH Home";
        pageContent.innerHTML = `<div style="color:#0ff;">Home Page Content</div>`;
        break;
      case "pair":
        pageDesc.textContent = "Enter your number with country code";
        pageContent.innerHTML = `
          <div class="input-container">
            <input id="number" placeholder="+255xxxxxxxxx">
            <button id="submit">Enter</button>
          </div>
          <div id="waiting-message" style="display:none;" class="loading"></div>
          <main id="pair"></main>
        `;
        // Rebind submit
        document.getElementById("submit").onclick = submitBtn.onclick;
        break;
      case "bot":
        pageDesc.textContent = "Bot Commands & Status";
        pageContent.innerHTML = `<div style="color:#f0f;">Bot Page Content</div>`;
        break;
      case "settings":
        pageDesc.textContent = "Settings & Preferences";
        pageContent.innerHTML = `<div style="color:#f0f;">Settings Page Content</div>`;
        break;
    }
  });
});
</script>

</body>
</html>
